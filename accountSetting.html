<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Account Setting</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css"  href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.css" />
    <link rel="stylesheet" type="text/css"  href="design_files/css/style.css" />

    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-storage.js"></script>
            
    
</head>
<body>
    <div class="wrapper" style="background-image: url('design_files/images/accountSettingsback.jpg')">
       <div class="inner">
           <div class="image-holder">
               <img src="design_files/images/asettings.jpg">
           </div>

            <form action="">
                    <h1>Account setting</h1>
                    <div class="form-group">
                        <input id="firstName" type="text" placeholder="First Name" class="form-control">
                        <input id="secondName" type="text" placeholder="Second Name" class="form-control">
                    </div>
                    <div class="form-wrapper">
                        <select name="" id="country" class="form-control">
                            <option value="" disabled selected> Country </option>
                            <option value="France" > France</option>
                            <option value="Germany" > Germany</option>
                            <option value="USA" > USA</option>
                            <option value="Russia" > Russia</option>
                            <option value="South Africa" > South Africa</option>
                            <option value="England" > England</option>
                        </select>
                        
                        <i class="zmdi zmdi-caret-down" style="font-size: 17px;"></i>
                    </div>
              
                <div class="form-wrapper">
                    <input id="phone" type="number" placeholder="Phone" class="form-control">
                    <i class="zmdi zmdi-Tablet-mac" ></i>
                </div>
                <div class="form-wrapper">
                    <select name="" id="gender" class="form-control">
                        <option value="" disabled selected> Gender </option>
                        <option value=" Male" > Male</option>
                        <option value=" Female" > Female</option>
                        <option value=" Others" > Others</option>
                    </select>
                    <i class="zmdi zmdi-caret-down" style="font-size: 17px;"></i>
                </div>
                <div class="form-wrapper">
                    <input id="address" type="text" placeholder="Address" class="form-control">
                    <i class="zmdi zmdi-pin" ></i>
                </div>
                <div class="form-wrapper">
                    <input id="bio" type="text" placeholder="Bio" class="form-control">
                    <i class="zmdi zmdi-account-box-mail" ></i>
                </div>
                
                <div class="form-group container-login100-form-btn">
                    <button id="btn-update" type="button">
                        Update & Set
                        <i class="zmdi zmdi-arrow-right"></i>
                    </button>
                </div>
               
            </form>
       </div>
    </div>
    <script src="js/index.js"></script>
    <script >
        firebase.auth().onAuthStateChanged(function(user)
        {
            if(user)
            {
                var userId = firebase.auth().currentUser.uid;

                firebase.database().ref('Users/ '+ userId).once('value').then(function(snapshot){
                    if(snapshot.val())
                    {
                        window.location.href="mainPage.html";
            
                    }
                   
                });

            }
        });
    </script>

</body>
</html>
