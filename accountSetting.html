<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css"  href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.css" />
    <link rel="stylesheet" type="text/css"  href="design_files/css/style.css" />

    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-storage.js"></script>
            
    
</head>
<body>
    <div class="wrapper" style="background-image: url('design_files/images/accountSettingsback.jpg')">
       <div class="inner">
           <div class="image-holder">
               <img src="design_files/images/asettings.jpg">
           </div>

            <form action="">
                    <h1>Account setting</h1>
                    <div class="form-wrapper">
                        <input id="email" type="email" placeholder="Email Adress" class="form-control">
                        <i class="zmdi zmdi zmdi-email"></i>
                    </div>
                    <div class="form-wrapper">
                        <input id="password" type="password" placeholder="password" class="form-control">
                        <i class="zmdi zmdi zmdi-lock"></i>
                    </div>
                    <div class="form-wrapper">
                        <input id="confirmPassword" type="password" placeholder="confirmPassword" class="form-control">
                        <i class="zmdi zmdi zmdi-lock"></i>
                    </div>
                    <div class="form-group container-login100-form-btn">
                        <button id="btn-signup" type="button">
                            Register
                            <i class="zmdi zmdi-arrow-right"></i>
                        </button>
            
                    </div>
                    <div class="w-full text-center" style="margin-top: 49%; font-size: 15px">
                        <a href="signin.html" class="text-dark">
                            Already have a account
                        </a>
            
                    </div>
                </form>
       </div>
    </div>
    <script src="js/index.js"></script>
    <script >
        firebase.auth().onAuthStateChanged(function(user)
        {
            if(user)
            {
                window.location.href="mainPage.html";
            }
        });
    </script>

</body>
</html>
